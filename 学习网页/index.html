<body>
<!--头部导航-->
<div class="shortcut">

        </div>
    </div>

<div class = "demo" id="demo">
        div
</div>
<button id="btn"> 按钮 </button>

<script>
    /*
    onclick         单击
    ondblclick      双击
    onkeyup         按下并释放键盘上的一个键触发
    onchange        文本内容或下拉菜单中的选项发生变化
    onfocus         获得焦点
    onblur          失去焦点
    onmouseover     鼠标悬停
    onmouseout      鼠标移除
    onload          网页文档加载事件
    onunload        关闭网页时
    onsubmit        表单提交事件
    onreset         表单重置事件
    */

    // 获取对象
    var demo = document.getElementById("demo");
    var btn = document.getElementById("btn");

    btn.onclick = aaaa;
    function aaaa() {
        demo.style.width =  parseInt(demo.style.width) + 20 + "px";
    }

</script>








</body>
